name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag qualsafedemo:$(date +%s)
    - name: Docker Tag
      run: docker --tag qualsafedemo:$(date +%s) qualsafedemo.jfrog.io/qualsafedemo:$(date +%s)
      #run: docker push qualsafedemo.jfrog.io/qualsafedemo:$(date +%s)
    
    
